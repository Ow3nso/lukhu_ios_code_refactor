workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 60
    environment:
      flutter: 3.19.6
      xcode: latest
    scripts:
      - name: Install dependencies
        script: |
          cd auth_plugin
          flutter pub get
          cd ../chat_pkg
          flutter pub get
          cd ../dukastax
          flutter pub get
          cd ../dukastax_pkg
          flutter pub get
          cd ../lukhu_packages_pkg
          flutter pub get
          cd ../lukhu_pay
          flutter pub get
          cd ../navigation_controller_pkg
          flutter pub get
          cd ../product_listing_pkg
          flutter pub get
          cd ../sales_pkg
          flutter pub get
          cd ..

      - name: Build iOS app
        script: |
          cd product_listing_pkg
          flutter pub get
          cd example
          cd ios
          pod update FirebaseStorage
          pod install
          cd ..
          export FLUTTER_BUILD_MODE=release
          flutter build ios --release --no-codesign -v
          xcodebuild -workspace ios/Runner.xcworkspace -scheme Runner -sdk iphoneos -configuration Release archive -archivePath ../build/ios/Runner.xcarchive
          xcodebuild -exportArchive -archivePath ../build/ios/Runner.xcarchive -exportOptionsPlist ios/Runner/ExportOptions.plist -exportPath ../build/ios/ipa
    artifacts:
      - product_listing_pkg/example/build/ios/ipa/*.ipa
      - product_listing_pkg/example/build/ios/iphoneos/*.app